apply plugin: 'scala'

sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.scala-lang:scala-compiler:2.11.6'
    compile 'org.scalatest:scalatest_2.11:2.2.4'
    compile 'io.reactivex:rxscala_2.11:0.24.1'
    compile 'com.typesafe.akka:akka-actor_2.11:2.3.10'
}